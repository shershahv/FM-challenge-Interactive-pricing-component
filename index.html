<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Interactive pricing component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <!-- title area -->
      <div class="title-box">
        <h1>Simple, traffic-based pricing</h1>
        <p>Sign-up for our 30-day trial. No credit card required.</p>
      </div>
    </header>
    <main> 
      
      <!-- container for main content fo the page -->
      <div class="main-content-box">
        <!-- price container -->
        <div class="price-box">
          <h4>100K PAGEVIEWS</h4>
          <div>
            <h1 id="price">$16.00 <span>/month</span></h1>
          </div>
        </div>
        <input type="range" name="price" class="price-range" min="8" max="36">
        <!-- price billing and discount section -->
        <div class="billing">
          <div class="monthly-biiling-box">
            <label for="monthly-billing">Monthly Billing</label>
            <input type="checkbox" name="" id="monthly-billing">
            <label for="monthly-billing">Yearly Billing <span>25% discount</span></label>
          </div>
        </div>
      </div>

      <!-- features section -->
      <section>
      
        <div class="feature-list">
          <ul>
            <li>
              <img src="./images/icon-check.svg" alt="">
              Unlimited websites
            </li>
            <li>
              <img src="./images/icon-check.svg" alt="">
              100% data ownership
            </li>
            <li>
              <img src="./images/icon-check.svg" alt="">
              Email reports
            </li>
          </ul>
        </div>
        <div class="call-to-action-box"> 
          <button>Start my trial</button>
        </div>
      </section>
    </main>

    

    <!-- Pageviews $ /month Monthly Billing Yearly Billing 25% discount Unlimited
    websites 100% data ownership Email reports Start my trial -->

  </body>
</html>
